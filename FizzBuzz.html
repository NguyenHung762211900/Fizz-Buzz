<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
</head>
<body>
    <script>
        /*
        - Nhập vào hai số nguyên
        - In ra các số trong khoảng
            + Nếu chia hết cho 3, in ra Fizz;
            + Nếu chia hết cho 5, in ra Buzz;
            + Nếu chia hết cho 3 và 5 in ra FizzBuzz.
        */
        let a = parseInt (prompt("Nhập vào số thứ nhất"));
        let b = parseInt (prompt ("Nhập vào số thứ hai"));
        for(i = a; i <= b; i++){
            if ((i % 3 == 0) && (i % 5 != 0)){
                document.write ("Fizz" + "<br>");
            }
            else if ((i % 3 != 0) && (i % 5 == 0)){
                document.write ("Buzz" + "<br>");
            }
            else if ((i % 3 == 0) && (i % 5 == 0)){
                document.write ("FizzBuzz" + "<br>");
            }
            else {
                document.write (i + "<br>");
            }

        }



    </script>
</body>
</html>
