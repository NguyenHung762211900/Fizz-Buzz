<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tổng các số</title>
</head>
<body>
    <script>
        let a = parseInt (prompt("Nhập vào số thứ nhất"));
        let b = parseInt (prompt("Nhập vào số thứ hai"));
        let sum = 0;
        /* Thực hiện so sánh hai số:
            a>b
            a<b
            a==b
        
        */ 
        if (a<b){
            for (i = a; i <= b; i++){
                sum = sum + i;
                document.write(sum + "<br>");
            }
        }
        else if(a>b){
            for (i = b; i <= a; i++){
                sum = sum + i;
                document.write(sum + "<br>");
            }
        }
        else{
            document.write ("Nhập vào hai số nguyên khác nhau");
        }
    </script>
</body>
</html>
